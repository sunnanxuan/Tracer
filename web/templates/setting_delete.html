{% extends 'layout/manage.html' %}
{% load static %}

{% block title %}删除项目{% endblock %}

{% block css %}
    <style>
        .choose {
            border-left: 2px solid #ffd900 !important;
        }
    </style>
{% endblock %}

{% block content %}
    <div class="container clearfix">
        <div class="col-sm-3">
            <div class="panel panel-default">
                <div class="panel-heading" style="background-color: transparent; font-weight: bold">
                    个人中心
                </div>
                <div class="panel-body">
                    <div>
                        <a href="#" class="list-group-item">我的资料</a>
                        <a href="#" class="list-group-item">修改密码</a>
                        <a href="{% url 'setting_delete' project_id=request.tracer.project.id %}"
                           class="list-group-item choose">删除项目</a>
                    </div>
                </div>
            </div>
        </div>
        <div class="col-sm-9">
            <div class="panel panel-default">
                <div class="panel-heading">
                    <i class="fa fa-exclamation-triangle" aria-hidden="true"></i> 删除项目
                </div>
                <div class="panel-body">
                    <form class="form-horizontal" method="post"
                          action="{% url 'setting_delete' project_id=request.tracer.project.id %}">
                        {% csrf_token %}
                        <div class="form-group">
                            <label class="col-sm-2 control-label">项目名</label>
                            <div class="col-sm-7">
                                <input type="text" class="form-control" placeholder="请输入项目名" name="project_name">
                                {% if error %}
                                    <span class="error-msg text-danger">{{ error }}</span>
                                {% endif %}
                            </div>
                            <div class="col-sm-3">
                                <input type="submit" class="btn btn-danger" value="删 除">
                            </div>
                        </div>
                    </form>
                    <div class="alert alert-warning" role="alert">
                        <strong>警告：</strong> 此操作不可恢复，请确保输入正确的项目名称以确认删除项目。
                    </div>
                </div>
            </div>
        </div>
    </div>
{% endblock %}

{% block js %}
    <script>
        // 如果需要，可在此处添加前端验证逻辑
    </script>
{% endblock %}
